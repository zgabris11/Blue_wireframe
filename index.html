<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>
    <div class="top-row">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Partner Program</a></li>
                        <li><a href="#">Franchise</a></li>
                        <li><a href="#">How to Order</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="green"> 
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <img class="img-responsive" src="images/intergreen.png" alt="intergreen">
                </div>
                <div class="col-xs-6">
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="search">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <input type="text" class="search">
                    <button type="submit" class="searchButton">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <ul>
                        <li><a href="#">Login</a></li>
                        <li><i class="fas fa-grip-lines-vertical"></i></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div> 
    <div class="dropbox">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="color">
                        <span><i class="fas fa-list-ul"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="slider">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img class= "img-responsive" src="http://placehold.it/350x150" alt="slider">
                </div>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4">
                    <img class="img-responsive" src="http://placehold.it/350x150" alt="banner">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img class="img-responsive" src="http://placehold.it/350x150" alt="banner">
                </div>
                <div class="col-xs-12 col-sm-4">
                    <img class="img-responsive" src="http://placehold.it/350x150" alt="banner">
                </div>
            </div>
        </div>
    </div>
    <div class="featured">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>FEATURED PRODUCTS</p>
                </div>
            </div>
        </div>
    </div>
    <div class="two">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <img class="img-responsive" src="http://placehold.it/340x200" alt="sliderTwo">
                </div>
            </div>
        </div>
    </div>
    <div class="container money">
        <div class="row ">
            <div class="col-xs-6">
                <p>Lorem, ipsum. Lorem ipsum dolor sit amet.</p>
            </div>
            <div class="col-xs-6">
                <p>$199.29</p>
            </div>
        </div>
        <div class="container add">
            <div class="row">
                <div class="col-xs-12">
                   <a href="#">Add to Cart</a>
                </div>
            </div>
        </div>
    </div>  
    <div class="newsletter">
        <div class="container">
            <div class="row signup">
                <div class="col-xs-12">
                    <ul>
                       <li><p>GET OUR NEWSLETTER</p></li>
                       <li><input type="text" class="search"></li>
                       <li><a href="#">SIGN UP</a></li> 
                    </ul>
                </div>
            </div> 
            <div class="container media">
                <div class="row">
                    <div class="col-xs-12">
                        <ul>
                            <li><p>FOLLOW US</p></li>
                            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li> 
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
